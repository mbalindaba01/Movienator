<app-search-bar></app-search-bar>
<h1>{{title}}</h1>
<form role="form" id="form-buscar">
    <div class="form-group">
    <div class="input-group">
    <input id="1" class="form-control" type="text" (keyup)="searchTerm$.next($event.target.value)" name="search" placeholder="Search..." required/>
    <span class="input-group-btn">
    <button class="btn btn-success" type="submit">
    <i class="glyphicon glyphicon-search" aria-hidden="true"></i> Search
    </button>
    </span>
    </div>
    </div>
    </form>

<div  class="container" style="margin-top:80px">
    <div *ngIf="movies" class="row mt-5 d-flex">
    <div *ngFor="let movie of movies; let i=index"  style="margin-top:30px" class="col-12 col-md-4 col-sm-12 col-lg-3 col-xl-3">  
        <div class="card thumbnail" class="card h-100">
        <img class="card-img-top" style="height:65%" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}">
        <div class="card-body" style="height:10%">
          <div class="title-container">
            <h5 class="card-title">{{movie.title}}</h5>
            <i (click)="favs($event,movie)" class="fa fa-heart float-right"></i>
          </div>
            <!-- </div> -->
            <!-- <div class="card-body" > -->
          <div class="text-holder">
            <p class="card-text">Year:{{movie.release_date}}</p>
            <p class="card-text">Rating:{{movie.vote_average}}</p>
          </div>
            <a  class="btn btn-primary float-right btn-sm text-white" style="margin: 10px 0;" (click)="highlightSelected(movie)">Read More</a>
          </div>
    </div>
   </div>
    </div>

</div>
